<p class="title">Cart Items</p>
<button ng-click="showDiv=true;" class="addButton" >Add Item</button>

<div ng-repeat="item in $ctrl.cartList" class="item" >
  <!-- <p><span>Product Price Quantity</span></p> -->
  
  <p>
    <span>Product:</span> {{item.product}} 
    <span>Price:</span> {{item.price | currency}}  
    <span>Quantity:</span>
    <button ng-click="$ctrl.decrementQty(item)">
        <i class="fas fa-minus"></i>
    </button>
    {{ item.qty }}
    <button ng-click="$ctrl.increaseQty(item)">
      <i class="fas fa-plus"></i>
    </button>
    
    <button ng-click="$ctrl.deleteItem(item)">
      <i class="fas fa-trash-alt"></i>
    </button>
    </p>
</div>

<form ng-submit="$ctrl.addItem(newItem); reset()" ng-hide="!showDiv" class="newItem">
  <input type="text" ng-model="newItem.product" ng-required="true" placeholder="Product">
  <input type="text" ng-model="newItem.price" ng-required="true" placeholder="Price">
  <input type="text" ng-model="newItem.qty" ng-required="true" placeholder="Quantity">
  <button ng-click="showDiv=false;">Add Item</button>
</form>
